overwrite: true
schema: ./schema/gql.tsx
emitLegacyCommonJSImports: false
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  ./packages/simsrc/src/gql.gen.ts:
    plugins:
      - typescript
      - typescript-resolvers
  ./packages/simlaw/src/gql.gen.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
      - typescript-document-nodes
      - fragment-matcher
  ./schema/gql.gen.json:
    plugins:
      - introspection
