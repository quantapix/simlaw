overwrite: true
schema: "./schema/graphql.tsx"
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  ./packages/simsrc/src/graphql.gen.ts:
    plugins:
      - typescript
      - typescript-resolvers
  ./schema/graphql.gen.json:
    plugins:
      - introspection
  ./packages/simlaw/src/graphql.gen.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-document-nodes
      - fragment-matcher
