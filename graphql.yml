overwrite: true
schema: ./graphql/schema.tsx
emitLegacyCommonJSImports: false
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  ./packages/simsrc/src/graphql.gen.ts:
    plugins:
      - typescript
      - typescript-resolvers
  ./packages/simlaw/src/graphql.gen.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
      - typescript-document-nodes
      - fragment-matcher
  ./graphql/schema.gen.json:
    plugins:
      - introspection
