overwrite: true
schema: "qaleth/src/schema.tsx"
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  ./qaleth/src/graphql.gen.ts:
    plugins:
      - typescript
      - typescript-resolvers
  ./qaleth/schema.gen.json:
    plugins:
      - introspection
  ./gatsby-plugin-qaltum/src/graphql.gen.ts:
    documents:
      - "gatsby-plugin-qaltum/src/**/*.tsx"
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-document-nodes
      - fragment-matcher
  ./gatsby-plugin-qaltum/src/apollo.gen.ts:
    documents:
      - "gatsby-plugin-qaltum/src/**/*.tsx"
    plugins:
      - typescript-apollo-client-helpers
