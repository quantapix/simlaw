overwrite: true
schema: "./src/schema.tsx"
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  ./server/graphql.gen.ts:
    plugins:
      - typescript
      - typescript-resolvers
  ./schema.gen.json:
    plugins:
      - introspection
  ./src/graphql.gen.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-document-nodes
      - fragment-matcher
